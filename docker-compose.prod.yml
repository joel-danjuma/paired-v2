services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: paired-postgres
    environment:
      POSTGRES_DB: paired_db
      POSTGRES_USER: paired_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paired_user -d paired_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - paired-network

  redis:
    image: redis:7-alpine
    container_name: paired-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - paired-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://yourdomain.com}
    container_name: paired-app
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - paired-network

volumes:
  postgres_data:
  redis_data:

networks:
  paired-network:
    driver: bridge


